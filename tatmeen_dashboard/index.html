<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tatmeen Business Console</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="shell">
      <aside class="sidebar">
        <div class="brand">
          <div class="brand-mark">T</div>
          <div>
            <p class="brand-title">Tatmeen</p>
            <p class="brand-subtitle">Business Console</p>
          </div>
        </div>
        <nav class="nav" id="nav"></nav>
        <div class="sidebar-card">
          <p class="sidebar-card__title">Compliance Snapshot</p>
          <p class="sidebar-card__desc">
            SA health data ready: NPHIES, PDPL, MNGHA, and SFDA guidelines mapped.
          </p>
          <button class="ghost-button">Review controls</button>
        </div>
      </aside>
      <main class="main">
        <header class="topbar">
          <div>
            <h1 id="page-title">Overview</h1>
            <p class="subtitle" id="page-subtitle">
              Unified view of subscribers, employee access, and clinical outcomes.
            </p>
          </div>
          <div class="topbar-actions">
            <button class="pill-button">Export</button>
            <button class="primary-button">New initiative</button>
          </div>
        </header>
        <section class="content" id="content"></section>
      </main>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
