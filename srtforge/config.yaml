paths:
  temp_dir: ./tmp
  output_dir: ./output
ffmpeg:
  extraction_mode: stereo_mix
  filter_chain: "highpass=f=60,lowpass=f=10000,aformat=sample_fmts=flt,aresample=resampler=soxr:osf=flt:osr=16000"
separation:
  backend: fv4
  sep_hz: 44100
  prefer_center: true
  prefer_gpu: true
  fv4:
    cfg: ./models/voc_gabox.yaml
    ckpt: ./models/voc_fv4.ckpt
whisper:
  engine: parakeet
  model: nvidia/parakeet-tdt-0.6b-v2
  language: en
  force_float32: false
  rel_pos_local_attn: [768, 768]
  subsampling_conv_chunking_factor: 1
gemini:
  enabled: false
  model_id: gemini-3-flash-preview
  api_key: null
